<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="all">
      <input type="text" name="" id="" placeholder="0" readonly>
      <button onclick="Clear()" style=" background-color: red;">C</button>
      <button onclick="Percent() "style=" background-color:rgb(44, 201, 240);">%</button>
      <button onclick="Sqrt()" style=" background-color:rgb(44, 201, 240);"><sup>2</sup><i class="fa-solid fa-square-root-variable"></i></button>
      <button onclick="Pow()" style=" background-color:rgb(44, 201, 240);"><i class="fa-solid fa-x"></i><sup>2</sup></button>
    </div>
      <div class="all">
        <button onclick="number(7)">7</button>
        <button onclick="number(8)">8</button>
        <button onclick="number(9)">9</button>
        <button onclick="number('/')"style=" background-color:rgb(44, 201, 240);">/</button>
      </div>
      <div class="all">
        <button onclick="number(4)">4</button>
        <button onclick="number(5)">5</button>
        <button onclick="number(6)">6</button>
        <button onclick="number('*')"style=" background-color:rgb(44, 201, 240);">x</button>
      </div>
      <div class="all">
        <button onclick="number(1)">1</button>
        <button onclick="number(2)">2</button>
        <button onclick="number(3)">3</button>
        <button onclick="number('+')"style=" background-color:rgb(44, 201, 240);">+</button>
      </div>
      <div class="all">
        <button onclick="absolute()" style=" background-color:rgb(44, 201, 240);">+/-</button>
        <button onclick="number(0)">0</button>
        <button onclick="number('.') "style=" background-color:lightblue;">.</button>
        <button onclick="number('-') "style=" background-color:rgb(44, 201, 240);">-</button>
      </div>
      <div class="all">
        <button onclick="calculate()" style="width: 93%; background-color:rgb(44, 191, 240);">=</button>
      </div>
  </div>
</body>
<script src="./calculator.js"></script>
</html>
